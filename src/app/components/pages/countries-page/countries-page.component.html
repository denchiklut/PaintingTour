<app-create-country-form></app-create-country-form>

<div class="cards">
  <mat-card
    *ngFor="let item of items$ | async; trackBy: trackBy"
  >
    <img mat-card-image class="img" [src]="item.img" alt="">
    <mat-card-subtitle>
      {{ item.name | summary:20 }}
    </mat-card-subtitle>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button color="primary">Delete</button>
      <button mat-button color="accent">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
