<div class="form">
  <mat-form-field>
    <mat-label>Search for countries</mat-label>
    <label>
      <input
        matInput
        [(ngModel)]="name"
        placeholder="Enter name..."
      />
    </label>
  </mat-form-field>

  <app-upload-task
    (getUrl)="onGetUrl($event)"
    [folder]="path"
  ></app-upload-task>

  <button mat-raised-button color="primary" (click)="onAdd()" [disabled]="!isActive">Add</button>
</div>

<div class="cards">
  <mat-card
    *ngFor="let item of items$ | async; trackBy: trackBy"
  >
    <img mat-card-image class="img" [src]="item.img" alt="">
    <mat-card-subtitle>
      {{ item.name | summary:20 }}
    </mat-card-subtitle>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button color="primary">Delete</button>
      <button mat-button color="accent">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
